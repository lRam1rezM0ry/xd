<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Platos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        img {
            max-width: 100px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Listado de Platos</h1>
        <div class="mb-3">
            <a href="/platos/nuevo" class="btn btn-primary">Nuevo Plato</a>
            <a href="/platos/reporte/pdf" class="btn btn-danger">Generar PDF</a>
            <a href="/platos/reporte/excel" class="btn btn-success">Generar Excel</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th>Precio</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="plato : ${platos}">
                    <td th:text="${plato.idPlato}"></td>
                    <td th:text="${plato.nombre}"></td>
                    <td th:text="${plato.descripcion}"></td>
                    <td th:text="${plato.precio}"></td>
                    <td>
                        <img th:if="${plato.imagenBase64 != null}" th:src="'data:image/jpeg;base64,' + ${plato.imagenBase64}" alt="Imagen de Plato" />
                        <span th:if="${plato.imagenBase64 == null}">Sin Imagen</span>
                    </td>
                    <td>
                        <a th:href="@{/platos/editar/{id}(id=${plato.idPlato})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/platos/eliminar/{id}(id=${plato.idPlato})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
